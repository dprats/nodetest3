<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="/stylesheets/style.css">
  </head>
  <body>
    <h1></h1>
    <p>Welcome to our Test</p>
    <!-- Wrapper-->
    <div id="wrapper">
      <!-- USER INFO-->
      <div id="userInfo">
        <h2>User Info</h2>
        <p><strong>Name:</strong><span id='userInfoName'></span><br><strong>Age:</strong><span id='userInfoAge'></span><br><strong>Gender:</strong><span id='userInfoGender'></span><br><strong>Location:</strong><span id='userInfoLocation'></span></p>
      </div>
      <!--USER INFO
      <!--USERLIST-->
      -->
      <h2>User List</h2>
      <div id="userList">
        <table>
          <thead>
            <th>UserName</th>
            <th>Email</th>
            <th>Delete?</th>
            <tbody></tbody>
          </thead>
        </table>
      </div>
      <!--USERLIST-->
      <!-- ADD USER-->
      <h2>Add User</h2>
      <div id="addUser">
        <fieldset>
          <input id="inputUserName" type="text" placeholder="Username">
          <input id="inputUserEmail" type="text" placeholder="Email"><br>
          <input id="inputUserFullname" type="text" placeholder="full name">
          <input id="inputUserAge" type="text" placeholder="age"><br>
          <input id="inputUserLocation" type="text" placeholder="Location">
          <input id="inputUserGender" type="text" placeholder="Gender"><br>
          <button id="btnAddUser">Add User</button>
        </fieldset>
      </div>
      <!-- /ADD USER-->
      <!--WRAPPER-->
    </div><script src='http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js'></script>
    <script src='/javascripts/global.js'></script>
  </body>
</html>
